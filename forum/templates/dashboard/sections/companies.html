{% extends "dashboard/section.html" %}
{% set title = 'Forum Rhône-Alpes' %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des entreprises</h3>
        </div>
        <div class="box-body">
          <table class="table responsive table-hover nowrap" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Entreprise</th>
                <th>Jours de présence</th>
                <th>Secteur</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Chiffre d'affaires</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th></th>
                <th>Jours de présence</th>
                <th>Secteur</th>
                <th>Ville</th>
                <th>Pays</th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function () {
      var companies = {{ get_companies() | tojson }};
      var table = $('.table').DataTable({
        "data": companies,
        "language": {
          "paginate": {
            "first": "Premier",
            "previous": "Pr&eacute;c&eacute;dent",
            "next": "Suivant",
            "last": "Dernier"
          },
          "processing": "Traitement en cours...",
          "search": "Rechercher&nbsp;:",
          "lengthMenu": "Afficher _MENU_ &eacute;l&eacute;ments",
          "info": "Affichage de l'&eacute;l&eacute;ment _START_ &agrave; _END_ sur _TOTAL_ &eacute;l&eacute;ments",
          "infoEmpty": "Affichage de l'&eacute;l&eacute;ment 0 &agrave; 0 sur 0 &eacute;l&eacute;ment",
          "infoFiltered": "(filtr&eacute; de _MAX_ &eacute;l&eacute;ments au total)",
          "infoPostFix": "",
          "loadingRecords": "Chargement en cours...",
          "emptyTable": '<h2 class="lead text-center">Aucun CV enregistré</h2>'
        },
        "initComplete": function () {
          this.api().columns([1, 2, 3, 4]).every(function () {
            var column = this;
            var select = $('<select><option value=""></option></select>').appendTo($(column.footer()).empty()).on('change', function () {
              var val = query = $.fn.dataTable.util.escapeRegex($(this).val());
              // duration case
              if (val == 'Mercredi' || val == 'Jeudi') {
                query += '|Mercredi et Jeudi';
              }
              column.search(val
                ? '^' + query + '$'
                : '', true, false).draw();
            });
            column.data().unique().sort().each(function (d, j) {
              select.append('<option value="' + d + '">' + d + '</option>');
            });
          });
        },
        "columns": [
          {
            data: "name",
            defaultContent: "",
            render: function (data, type, row) {
              s = "<a href='{{ url_for('companies', company_id='') }}" + row.id + "'>" + row.name + "</a>";
              return s;
            }
          }, {
            data: "duration",
            defaultContent: ""
          }, {
            data: "sector",
            defaultContent: "",
            render: function (data, type, row) {
              if (row.sector == undefined) {
                return "<span class='text-muted'>Non spécifié</span>";
              } else {
                return row.sector;
              }
            }
          }, {
            data: "city",
            defaultContent: "",
            render: function (data, type, row) {
              if (row.sector == undefined) {
                return "<span class='text-muted'>Non spécifié</span>";
              } else {
                return row.city;
              }
            }
          }, {
            data: "country",
            defaultContent: "",
            render: function (data, type, row) {
              if (row.sector == undefined) {
                return "<span class='text-muted'>Non spécifié</span>";
              } else {
                return row.country;
              }
            }
          }, {
            data: "revenue",
            defaultContent: "",
            render: function (data, type, row) {
              if (row.sector == undefined) {
                return "<span class='text-muted'>Non spécifié</span>";
              } else {
                return row.revenue;
              }
            }
          }
        ],
        "paging": true,
        "lengthChange": false,
        "searching": true
      });
    });
  </script>
{% endblock scripts %}
