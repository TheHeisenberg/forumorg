{% extends "dashboard/section.html" %}
{% set title = 'Forum Rhône-Alpes' %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des entreprises</h3>
        </div>
        <div class="box-body">
          <table class="table responsive table-hover nowrap" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Entreprise</th>
                <th>Secteur</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Chiffre d'affaires</th>
                <th>Salaire à l'embauche</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th></th>
                <th>Secteur</th>
                <th>Ville</th>
                <th>Pays</th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function () {
      var companies = {{ get_companies() | tojson }};
      var table = $('.table').DataTable({
        "data": companies,
        "language": {
          "paginate": {
            "first": "Premier",
            "previous": "Pr&eacute;c&eacute;dent",
            "next": "Suivant",
            "last": "Dernier"
          },
          "processing": "Traitement en cours...",
          "search": "Rechercher&nbsp;:",
          "lengthMenu": "Afficher _MENU_ &eacute;l&eacute;ments",
          "info": "Affichage de l'&eacute;l&eacute;ment _START_ &agrave; _END_ sur _TOTAL_ &eacute;l&eacute;ments",
          "infoEmpty": "Affichage de l'&eacute;l&eacute;ment 0 &agrave; 0 sur 0 &eacute;l&eacute;ment",
          "infoFiltered": "(filtr&eacute; de _MAX_ &eacute;l&eacute;ments au total)",
          "infoPostFix": "",
          "loadingRecords": "Chargement en cours...",
          "emptyTable": '<h2 class="lead text-center">Aucun CV enregistré</h2>'
        },
        "initComplete": function () {
          this.api().columns([1, 2, 3]).every(function () {
            var column = this;
            var select = $('<select><option value=""></option></select>').appendTo($(column.footer()).empty()).on('change', function () {
              var val = $.fn.dataTable.util.escapeRegex($(this).val());
              column.search(val
                ? '^' + val + '$'
                : '', true, false).draw();
            });
            column.data().unique().sort().each(function (d, j) {
              select.append('<option value="' + d + '">' + d + '</option>');
            });
          });
        },
        "columns": [
          {
            data: "name",
            render: function (data, type, row) {
              s = "<a href='{{ url_for('companies', company_id='') }}" + row.id + "'>" + row.name + "</a>"; // + row.id + ') }}>' + row.name + '</a>';
              return s;
            }
          }, {
            data: "info.sector"
          }, {
            data: "info.city"
          }, {
            data: "info.country"
          }, {
            data: "info.revenue"
          }, {
            data: "info.salary"
          }
        ],
        "paging": true,
        "lengthChange": false,
        "searching": true
      });
    });
  </script>
{% endblock scripts %}
